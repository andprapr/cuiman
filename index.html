<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Video player with special effects">
    <title>Video Player with Special Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-wrapper">
        <div class="video-container" id="videoContainer">
            <video 
                id="myVideo"
                controls 
                playsinline
                autoplay
                preload="auto">
                <source src="https://nikah2000.my.id/video/GAMEPLAY%2010JT.mp4" type="video/mp4">
                <source src="https://nikah2000.my.id/videol/GAMEPLAY%2010JT.mp4" type="video/mp4">
                Browser Anda tidak mendukung pemutaran video.
            </video>
            
            <div class="overlay-container">
                <div id="luckyMessage" class="message">
                    SELAMAT KAMU BERUNTUNG!
                </div>
                
                <img id="dragonImage" src="https://nikah2000.my.id/gambar/naga.png" alt="Dragon" class="dragon-image">
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
