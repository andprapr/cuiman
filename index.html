            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-8 mb-6">
                <!-- Mahjong Ways 1 -->
                <div class="game-box bg-green-900/70 p-4 sm:p-6 rounded-xl shadow-lg border border-green-500">
                    <div class="flex justify-center mb-3 sm:mb-4">

                            <span id="rtp2-value" class="font-bold text-yellow-300">88%</span>

                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="game" value="mahjong2" class="mr-2">
                            <span>New Game Mahjong 2</span>
                        </label>
                    </div>

                <div class="flex justify-center">
